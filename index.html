<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riscatta Codice</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background-color: #0D1418;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1E2C33;
            padding: 40px;
            border-radius: 4px;
            text-align: center;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 {
            margin-bottom: 25px;
            color: #FFD700;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #2A3942;
            border-radius: 0;
            background-color: #2A3942;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            text-align: center;
        }
        input:focus {
            outline: 1px solid #00A884;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #00A884;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #008F6F;
        }
        #risultato {
            margin-top: 25px;
            font-size: 0.9rem;
            min-height: 1.5em;
        }
        .successo { color: #25D366; }
        .errore { color: #F15C5C; }
    </style>
</head>
<body>

<div class="container">
    <h2>RISCATTA CODICE</h2>
    <input type="text" id="codice" placeholder="Inserisci il pin">
    <button onclick="valida()">Invia</button>
    <div id="risultato"></div>
</div>

<script>
    async function valida() {
        const pinInput = document.getElementById('codice');
        const display = document.getElementById('risultato');
        const pinValue = pinInput.value.trim();

        if (!pinValue) {
            display.className = 'errore';
            display.innerText = "Inserire un codice";
            return;
        }

        display.className = '';
        display.innerText = "Verifica...";

        try {
            const response = await fetch('/api/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pin: pinValue })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                display.className = 'successo';
                display.innerText = "Codice valido: " + data.amount + " FC";
                pinInput.value = ""; // Pulisce il campo dopo il successo
            } else {
                display.className = 'errore';
                display.innerText = data.message || "Codice non valido";
            }
        } catch (err) {
            display.className = 'errore';
            display.innerText = "Errore di rete o CORS";
            console.error(err);
        }
    }
</script>

</body>
</html>
