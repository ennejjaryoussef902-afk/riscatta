<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riscatto Fabchat</title>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Badge in alto a destra */
        #badgeFabchat {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(33, 136, 255, 0.2);
            border: 1px solid #58a6ff;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0; /* Nascondi all'inizio */
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(-20px);
        }

        #badgeFabchat.show {
            opacity: 1;
            transform: translateY(0);
        }

        .counter-text { font-weight: bold; color: #58a6ff; font-size: 18px; }

        .container {
            background: #161b22;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #30363d;
            width: 100%;
            max-width: 400px;
        }

        h1 { color: #58a6ff; margin-bottom: 5px; }
        p { color: #8b949e; margin-bottom: 25px; font-size: 14px; }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #30363d;
            background: #0d1117;
            color: white;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #2188ff, #1f6feb);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { filter: brightness(1.2); }

        #messaggio {
            margin-top: 25px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .success { background: rgba(63, 185, 80, 0.1); color: #3fb950; border: 1px solid #3fb950; display: block !important; }
        .error { background: rgba(248, 81, 73, 0.1); color: #f85149; border: 1px solid #f85149; display: block !important; }
    </style>
</head>
<body>

<div id="badgeFabchat">
    <span>üíé</span>
    <span class="counter-text">+<span id="numeroFabchat">0</span> Fabchat</span>
</div>

<div class="container">
    <span style="font-size: 50px;">üíé</span>
    <h1>Fabchat</h1>
    <p>Inserisci il codice per il riscatto</p>
    
    <input type="text" id="pinInput" placeholder="Inserisci il codice">
    <button onclick="valida()">Riscatta Ora</button>
    
    <div id="messaggio"></div>
</div>

<script>
    function valida() {
        const input = document.getElementById('pinInput').value.trim();
        const msg = document.getElementById('messaggio');
        const badge = document.getElementById('badgeFabchat');
        const numDisplay = document.getElementById('numeroFabchat');

        // Definizione codici e relativi valori
        const databaseCodici = {
            "43510Npy462A598317d": 10,
            "1963RJS4359dsl16Fcs": 25
        };

        if (databaseCodici[input]) {
            const valore = databaseCodici[input];
            
            // Mostra il badge in alto a destra
            numDisplay.innerText = valore;
            badge.classList.add('show');

            // Mostra messaggio successo
            msg.className = "success";
            msg.innerText = "‚úÖ Codice da " + valore + " Fabchat accettato!";
            
            // Reset dopo 4 secondi per permettere nuovi riscatti
            setTimeout(() => { badge.classList.remove('show'); }, 4000);

        } else if (input === "") {
            msg.className = "error";
            msg.innerText = "‚ö†Ô∏è Inserisci un codice!";
        } else {
            msg.className = "error";
            msg.innerText = "‚ùå Codice errato!";
        }
    }

    document.getElementById('pinInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') { valida(); }
    });
</script>

</body>
</html>
