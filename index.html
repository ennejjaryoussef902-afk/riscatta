<!DOCTYPE html>
<html>
<head>
    <title>Riscatta Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #121212; color: #00ff88; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .box { border: 2px solid #333; display: inline-block; padding: 20px; border-radius: 10px; background: #1a1a1a; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; margin-bottom: 10px; width: 250px; }
        button { background: #00ff88; color: black; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Inserisci il Codice</h2>
        <input type="text" id="codice" placeholder="PIN Segreto"><br>
        <button onclick="verifica()">RISCATTA</button>
        <p id="feedback"></p>
    </div>

    <script>
        function verifica() {
            const input = document.getElementById('codice').value.trim();
            const feedback = document.getElementById('feedback');

            // Questa stringa NON È il PIN. È l'impronta SHA-256 del tuo PIN.
            // Anche se la leggono, non possono sapere che il PIN originale è "43510Npy..."
            const improntaSegreta = "7d566c1f1f0a28f77349635091771192e272b528b371f49615594b29f0323a6f";

            // Calcoliamo l'impronta di quello che scrive l'utente
            const improntaInput = CryptoJS.SHA256(input).toString();

            if (improntaInput === improntaSegreta) {
                feedback.innerHTML = "✅ CODICE VALIDO!";
                alert("Successo! Codice confermato.");
            } else {
                feedback.innerHTML = "❌ CODICE ERRATO";
            }
        }
    </script>
</body>
</html>
